<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Shopping list</title>
</head>
<body>
    <header class="header">
        <h1>Shopping (todo) list</h1>
    </header>
    <main class="main">
        <section class="add">
            <h2>Add new product</h2>
            <form class="add__form" id="add__form">
                <div class="add__block">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="add__block">
                    <label for="qty">Qty.</label>
                    <input id="qty" type="number">
                </div>
                <div class="add__block">
                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value="">- Select -</option>
                        <option value="items">Packs</option>
                        <option value="liter">L.</option>
                        <option value="kg">Kg.</option>
                    </select>
                </div>
                <button type="button">Add to list</button>
            </form>
        </section>
        <section class="list">
            <h2>Current shopping list</h2>
            <div class="list__filter">
                <h3>Filter</h3>
                <div class="list__filter-btns">
                    <button type="button" id="not-btn">Not in cart</button>
                    <button type="button" id="in-btn">In cart</button>
                    <button type="button" id="full-btn">Full list</button>
                </div>
            </div>
            <div class="list__list">
                <h3>List</h3>
                <ul id="list">
                    <li>
                        <label for="bought" class="visually-hidden">Is bought</label>
                        <input type="checkbox" name="" id="bought">
                        <span>Egg</span> <span>2 packs</span>
                        <button type="button">Edit</button>
                        <button type="button">Remove</button>
                    </li>
                    <li>
                        <label for="bought" class="visually-hidden">Is bought</label>
                        <input type="checkbox" name="" id="bought">
                        <span>Milk</span> <span>3 L.</span>
                        <button type="button">Edit</button>
                        <button type="button">Remove</button>
                    </li>
                    <li>
                        <label for="bought" class="visually-hidden">Is bought</label>
                        <input type="checkbox" name="" id="bought">
                        <span>Potato</span> <span>2 Kg.</span>
                        <button type="button">Edit</button>
                        <button type="button">Remove</button>
                    </li>
                </ul>
                <p class="list__total">Total 3 items</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        WBS WD-51 Â© Alex, Mehedi, Nikolay
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
